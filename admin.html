<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDoces - Administração</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #3f51b5; /* azul índigo */
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgb(63 81 181 / 0.4);
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
    }

    main.admin.container {
      flex: 1;
      display: flex;
      gap: 2rem;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Formulário */
    .form-produto {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.08);
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
    }

    .form-produto h2 {
      color: #3f51b5;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
      border-bottom: 2px solid #3f51b5;
      padding-bottom: 0.5rem;
    }

    .form-produto label {
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    .form-produto input[type="text"],
    .form-produto input[type="number"],
    .form-produto input[type="url"],
    .form-produto textarea {
      margin-top: 0.3rem;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      width: 100%;
      font-family: inherit;
      resize: vertical;
    }

    .form-produto input[type="text"]:focus,
    .form-produto input[type="number"]:focus,
    .form-produto input[type="url"]:focus,
    .form-produto textarea:focus {
      outline: none;
      border-color: #3f51b5;
      box-shadow: 0 0 6px #3f51b5aa;
    }

    .form-produto button {
      margin-top: 1.8rem;
      background: #3f51b5;
      color: white;
      font-weight: 700;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-produto button:hover {
      background: #2c3a99;
    }

    /* Lista de produtos */
    .lista-produtos {
      flex: 1 1 600px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.08);
      overflow-y: auto;
      max-height: 600px;
      display: flex;
      flex-direction: column;
    }

    .lista-produtos h2 {
      color: #3f51b5;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.5rem;
      border-bottom: 2px solid #3f51b5;
      padding-bottom: 0.5rem;
    }

    #produtos-lista {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .item-produto {
      display: flex;
      gap: 1rem;
      background: #f0f4ff;
      padding: 1rem;
      border-radius: 10px;
      align-items: center;
      box-shadow: inset 0 0 4px #a5b1f0aa;
    }

    .item-produto img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 1px 5px rgb(63 81 181 / 0.3);
      border: 2px solid #3f51b5;
    }

    .item-produto > div {
      flex: 1;
      color: #333;
      font-size: 0.95rem;
    }

    .item-produto strong {
      font-size: 1.1rem;
      color: #2c3a99;
      margin-bottom: 0.3rem;
      display: inline-block;
    }

    .item-produto em {
      color: #5c6bc0;
      font-style: normal;
      font-weight: 600;
    }

    .item-produto button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
      user-select: none;
    }

    .item-produto button:first-of-type {
      background-color: #3f51b5;
      color: white;
    }

    .item-produto button:first-of-type:hover {
      background-color: #2c3a99;
    }

    .item-produto button:last-of-type {
      background-color: #e53935;
      color: white;
    }

    .item-produto button:last-of-type:hover {
      background-color: #b71c1c;
    }

    /* Footer */
    footer {
      background: #3f51b5;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 -2px 8px rgb(63 81 181 / 0.4);
      user-select: none;
    }

    footer small {
      display: block;
      margin-top: 0.5rem;
      font-weight: 400;
      font-size: 0.9rem;
      color: #b3c0f9;
    }

    /* Scrollbar estilizado para lista de produtos */
    #produtos-lista::-webkit-scrollbar {
      width: 8px;
    }

    #produtos-lista::-webkit-scrollbar-thumb {
      background-color: #3f51b5cc;
      border-radius: 4px;
    }

    #produtos-lista::-webkit-scrollbar-track {
      background: #e0e6f9;
      border-radius: 4px;
    }

    /* Responsividade */
    @media (max-width: 900px) {
      main.admin.container {
        flex-direction: column;
      }

      .form-produto, .lista-produtos {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Administração - MDoces</h1>
  </header>
  <main class="container admin">
    <section class="form-produto">
      <h2>Cadastrar/Editar Produto</h2>
      <form id="produto-form">
        <input type="hidden" id="produto-id" />
        <label for="produto-nome">Nome:</label>
        <input type="text" id="produto-nome" required />
        <label for="produto-descricao">Descrição:</label>
        <textarea id="produto-descricao" rows="2" required></textarea>
        <label for="produto-preco">Preço (R$):</label>
        <input type="number" id="produto-preco" step="0.01" min="0" required />
        <label for="produto-imagem">Imagem (URL):</label>
        <input type="url" id="produto-imagem" required />
        <label for="produto-categoria">Categoria:</label>
        <input type="text" id="produto-categoria" required />
        <button type="submit">Salvar Produto</button>
      </form>
    </section>
    <section class="lista-produtos">
      <h2>Produtos Cadastrados</h2>
      <div id="produtos-lista"></div>
    </section>
  </main>
  <footer>
    <p>Administração MDoces</p>
    <small>Senha: <span id="senha-admin"></span></small>
  </footer>
  <script>
    const senha = 'admin123';
    document.getElementById('senha-admin').textContent = senha;

    let produtos = JSON.parse(localStorage.getItem('mdoces_produtos')) || [];

    const form = document.getElementById('produto-form');
    const lista = document.getElementById('produtos-lista');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('produto-id').value || 'p' + Date.now();
      const nome = document.getElementById('produto-nome').value.trim();
      const descricao = document.getElementById('produto-descricao').value.trim();
      const preco = parseFloat(document.getElementById('produto-preco').value);
      const imagem = document.getElementById('produto-imagem').value.trim();
      const categoria = document.getElementById('produto-categoria').value.trim();

      if (!nome || !descricao || isNaN(preco) || preco < 0 || !imagem || !categoria) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      const index = produtos.findIndex(p => p.id === id);
      if (index >= 0) {
        produtos[index] = { id, nome, descricao, preco, imagem, categoria };
      } else {
        produtos.push({ id, nome, descricao, preco, imagem, categoria });
      }

      localStorage.setItem('mdoces_produtos', JSON.stringify(produtos));
      form.reset();
      document.getElementById('produto-id').value = '';
      atualizarLista();
    });

    function atualizarLista() {
      lista.innerHTML = '';
      if(produtos.length === 0) {
        lista.innerHTML = '<p style="text-align:center; color:#888;">Nenhum produto cadastrado.</p>';
        return;
      }
      produtos.forEach(prod => {
        const div = document.createElement('div');
        div.className = 'item-produto';
        div.innerHTML = `
          <img src="${prod.imagem}" alt="${prod.nome}" />
          <div>
            <strong>${prod.nome}</strong><br />
            ${prod.descricao}<br />
            <em>${prod.categoria}</em> - R$ ${prod.preco.toFixed(2)}<br />
            <button onclick="editarProduto('${prod.id}')">Editar</button>
            <button onclick="excluirProduto('${prod.id}')">Excluir</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    window.editarProduto = id => {
      const p = produtos.find(p => p.id === id);
      if (!p) return;
      document.getElementById('produto-id').value = p.id;
      document.getElementById('produto-nome').value = p.nome;
      document.getElementById('produto-descricao').value = p.descricao;
      document.getElementById('produto-preco').value = p.preco;
      document.getElementById('produto-imagem').value = p.imagem;
      document.getElementById('produto-categoria').value = p.categoria;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.excluirProduto = id => {
      if (!confirm('Tem certeza que deseja excluir este produto?')) return;
      produtos = produtos.filter(p => p.id !== id);
      localStorage.setItem('mdoces_produtos', JSON.stringify(produtos));
      atualizarLista();
    };

    atualizarLista();
  </script>
</body>
</html>
