<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administração MDoces</title>
  <style>
    /* ... (mantém o mesmo estilo que você já tem, pois está ótimo!) ... */
  </style>
</head>
<body>
  <div id="container">
    <div id="login">
      <h1>Login Administrativo</h1>
      <input type="password" id="senha" placeholder="Digite a senha" autocomplete="off" />
      <button onclick="login()">Entrar</button>
    </div>

    <div id="admin" style="display:none;">
      <h1>Administração MDoces</h1>

      <h2>Cadastro / Edição de Produtos</h2>

      <label for="nome">Nome do produto</label>
      <input id="nome" />

      <label for="descricao">Descrição</label>
      <textarea id="descricao"></textarea>

      <label for="preco">Preço (R$)</label>
      <input type="number" id="preco" min="0" step="0.01" />

      <label for="categoria">Categoria</label>
      <select id="categoria">
        <option value="">Selecione</option>
        <option value="bolos">Bolos</option>
        <option value="docinhos">Docinhos</option>
        <option value="salgados">Salgados</option>
        <option value="bebidas">Bebidas</option>
      </select>

      <label for="imagem">Imagem (URL)</label>
      <input id="imagem" type="url" />

      <button onclick="salvarProduto()">Salvar Produto</button>
      <button onclick="cancelarEdicao()" id="cancelarEdicao" style="display:none; margin-left: 0.5rem;">Cancelar Edição</button>

      <h2>Produtos Cadastrados</h2>
      <div id="produtos-lista"></div>

      <div class="whatsapp-section">
        <label for="whatsapp">
          Número do WhatsApp (com DDD)
        </label>
        <input type="text" id="whatsapp" placeholder="Ex: 11999998888" maxlength="13" autocomplete="off" />
        <button onclick="salvarWhatsapp()">Salvar Número WhatsApp</button>
      </div>
    </div>
  </div>

  <script>
    let produtos = [];
    let produtoEditandoId = null;

    function gerarIdUnico() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }

    function salvarProduto() {
      const nome = document.getElementById("nome").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const preco = parseFloat(document.getElementById("preco").value);
      const categoria = document.getElementById("categoria").value;
      const imagem = document.getElementById("imagem").value.trim();

      if (!nome || !descricao || isNaN(preco) || preco < 0 || !categoria || !imagem) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      if (produtoEditandoId) {
        const index = produtos.findIndex(p => p.id === produtoEditandoId);
        if (index >= 0) {
          produtos[index] = { id: produtoEditandoId, nome, descricao, preco, categoria, imagem };
        }
        produtoEditandoId = null;
        document.getElementById("cancelarEdicao").style.display = "none";
      } else {
        produtos.push({ id: gerarIdUnico(), nome, descricao, preco, categoria, imagem });
      }

      salvarLocalStorage();
      limparCampos();
      listarProdutos();
      alert("Produto salvo com sucesso!");
    }

    function listarProdutos() {
      const lista = document.getElementById("produtos-lista");
      lista.innerHTML = produtos.length === 0
        ? "<p>Nenhum produto cadastrado.</p>"
        : "";

      produtos.forEach((produto) => {
        const div = document.createElement("div");
        div.className = "produto-item";

        const nomeSpan = document.createElement("span");
        nomeSpan.className = "produto-nome";
        nomeSpan.textContent = produto.nome;

        const acoes = document.createElement("div");
        acoes.className = "produto-actions";

        const btnEditar = document.createElement("button");
        btnEditar.textContent = "Editar";
        btnEditar.onclick = () => editarProduto(produto.id);

        const btnExcluir = document.createElement("button");
        btnExcluir.textContent = "Excluir";
        btnExcluir.className = "btn-delete";
        btnExcluir.onclick = () => excluirProduto(produto.id);

        acoes.appendChild(btnEditar);
        acoes.appendChild(btnExcluir);

        div.appendChild(nomeSpan);
        div.appendChild(acoes);

        lista.appendChild(div);
      });
    }

    function editarProduto(id) {
      const p = produtos.find(p => p.id === id);
      if (p) {
        document.getElementById("nome").value = p.nome;
        document.getElementById("descricao").value = p.descricao;
        document.getElementById("preco").value = p.preco;
        document.getElementById("categoria").value = p.categoria;
        document.getElementById("imagem").value = p.imagem;
        produtoEditandoId = id;
        document.getElementById("cancelarEdicao").style.display = "inline-block";
      }
    }

    function cancelarEdicao() {
      limparCampos();
      produtoEditandoId = null;
      document.getElementById("cancelarEdicao").style.display = "none";
    }

    function excluirProduto(id) {
      if (confirm("Confirma exclusão do produto?")) {
        produtos = produtos.filter(p => p.id !== id);
        salvarLocalStorage();
        listarProdutos();
      }
    }

    function salvarLocalStorage() {
      localStorage.setItem("produtos", JSON.stringify(produtos));
    }

    function carregarLocalStorage() {
      const dados = localStorage.getItem("produtos");
      produtos = dados ? JSON.parse(dados) : [];
    }

    function limparCampos() {
      document.getElementById("nome").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("categoria").value = "";
      document.getElementById("imagem").value = "";
    }

    function salvarWhatsapp() {
      const numero = document.getElementById("whatsapp").value.trim();
      if (!numero || !/^\d{10,13}$/.test(numero)) {
        alert("Digite um número de WhatsApp válido.");
        return;
      }
      localStorage.setItem("whatsapp", numero);
      alert("Número salvo!");
    }

    function carregarWhatsapp() {
      const numeroSalvo = localStorage.getItem("whatsapp") || "";
      document.getElementById("whatsapp").value = numeroSalvo;
    }

    function login() {
      const senha = document.getElementById("senha").value;
      if (senha === "mdoces123") {
        document.getElementById("login").style.display = "none";
        document.getElementById("admin").style.display = "block";
        carregarLocalStorage();
        listarProdutos();
        carregarWhatsapp();
      } else {
        alert("Senha incorreta.");
      }
    }
  </script>
</body>
</html>
