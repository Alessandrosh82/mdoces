<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDoces - Peça Agora</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --azul-base: #011941;
      --azul-escuro: #000f2a;
      --azul-claro: #0a2a74;
      --roxo: #3b0a59;
      --roxo-hover: #5f2a8a;
      --bege: #fdf9f0;
      --bege-medio: #f3e9d7;
      --branco: #ffffff;
      --cinza-claro: #ddd;
      --cinza-escuro: #555;
      --verde: #25d366;
      --radius: 12px;
      --sombra: 0 4px 10px rgba(0,0,0,0.07);
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bege);
      color: var(--azul-escuro);
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: var(--roxo);
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      user-select: none;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    /* Produto */
    .produto {
      background: var(--branco);
      border-radius: var(--radius);
      box-shadow: var(--sombra);
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: default;
    }
    .produto:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      user-select: none;
    }

    .produto h2 {
      color: var(--roxo);
      font-weight: 700;
      font-size: 1.4rem;
    }

    .produto p {
      color: var(--cinza-escuro);
      font-size: 1rem;
      line-height: 1.3;
      user-select: text;
    }

    .preco {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--roxo);
      margin-bottom: 0.6rem;
      user-select: text;
    }

    .quantidade-container {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .quantidade-container label {
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }

    .produto input[type="number"] {
      width: 60px;
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid var(--cinza-claro);
      transition: border-color 0.3s;
    }
    .produto input[type="number"]:focus {
      outline: none;
      border-color: var(--roxo-hover);
      box-shadow: 0 0 6px var(--roxo-hover);
    }

    .produto button {
      background-color: var(--roxo);
      color: var(--branco);
      border: none;
      padding: 0.7rem 1.3rem;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .produto button:hover {
      background-color: var(--roxo-hover);
    }

    /* Carrinho */
    #carrinho {
      background: var(--branco);
      border-radius: var(--radius);
      box-shadow: var(--sombra);
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      user-select: none;
    }

    #carrinho h2 {
      color: var(--azul-claro);
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    #lista-itens {
      max-height: 220px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-top: 1px solid var(--cinza-claro);
      border-bottom: 1px solid var(--cinza-claro);
    }

    .item-carrinho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      font-size: 1rem;
      color: var(--azul-escuro);
      border-bottom: 1px solid var(--cinza-claro);
    }
    .item-carrinho:last-child {
      border-bottom: none;
    }

    .item-info {
      flex: 1;
      display: flex;
      gap: 0.6rem;
      align-items: center;
    }

    .item-quantidade {
      width: 40px;
      text-align: center;
      font-weight: 600;
    }

    .item-preco {
      font-weight: 700;
      color: var(--roxo);
      min-width: 70px;
      text-align: right;
    }

    .item-remover {
      background: transparent;
      border: none;
      color: var(--roxo);
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0 8px;
      user-select: none;
      transition: color 0.2s;
    }
    .item-remover:hover {
      color: var(--roxo-hover);
    }

    /* Total pedido */
    #total-pedido {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--azul-claro);
      text-align: right;
      margin-bottom: 1rem;
      user-select: none;
    }

    /* Formulário dados cliente */
    #dados-cliente {
      background: var(--branco);
      border-radius: var(--radius);
      box-shadow: var(--sombra);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      user-select: none;
    }

    #dados-cliente h2 {
      color: var(--azul-claro);
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    #dados-cliente label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: var(--azul-escuro);
      user-select: text;
    }

    #dados-cliente input, #dados-cliente select, #dados-cliente textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid var(--cinza-claro);
      margin-bottom: 1.2rem;
      resize: vertical;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s;
    }
    #dados-cliente input:focus, #dados-cliente select:focus, #dados-cliente textarea:focus {
      outline: none;
      border-color: var(--roxo-hover);
      box-shadow: 0 0 6px var(--roxo-hover);
    }

    /* Botão finalizar */
    #finalizar {
      text-align: center;
      margin-bottom: 3rem;
    }

    #finalizar button {
      background-color: var(--verde);
      color: var(--branco);
      font-weight: 700;
      font-size: 1.3rem;
      padding: 1rem 3rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
      user-select: none;
    }
    #finalizar button:hover {
      background-color: #1ebc57;
      box-shadow: 0 7px 20px rgba(37, 211, 102, 0.6);
    }

    /* Responsividade */
    @media (max-width: 480px) {
      body {
        margin: 1rem;
        padding: 0 0.5rem 2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      .produto h2 {
        font-size: 1.1rem;
      }
      .produto p, .preco {
        font-size: 0.95rem;
      }
      #finalizar button {
        width: 100%;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>MDoces</h1>

  <!-- Produtos -->
  <div class="produto" data-nome="Brigadeiro Gourmet" data-preco="2.5">
    <img src="img/brigadeiro.jpg" alt="Brigadeiro Gourmet" />
    <h2>Brigadeiro Gourmet</h2>
    <p>Delicioso brigadeiro feito com chocolate belga.</p>
    <div class="preco">R$ 2,50</div>
    <div class="quantidade-container">
      <label for="qtd-brigadeiro">Quantidade:</label>
      <input type="number" id="qtd-brigadeiro" min="0" value="0" />
    </div>
    <button onclick="adicionar(this)">Adicionar ao pedido</button>
  </div>

  <div class="produto" data-nome="Beijinho" data-preco="2">
    <img src="img/beijinho.jpg" alt="Beijinho" />
    <h2>Beijinho</h2>
    <p>Tradicional doce de coco com toque especial.</p>
    <div class="preco">R$ 2,00</div>
    <div class="quantidade-container">
      <label for="qtd-beijinho">Quantidade:</label>
      <input type="number" id="qtd-beijinho" min="0" value="0" />
    </div>
    <button onclick="adicionar(this)">Adicionar ao pedido</button>
  </div>

  <!-- Carrinho -->
  <section id="carrinho" style="display:none;">
    <h2>Seu Pedido</h2>
    <div id="lista-itens"></div>
    <div id="total-pedido">Total: R$ 0,00</div>
  </section>

  <!-- Dados Cliente -->
  <section id="dados-cliente" style="display:none;">
    <h2>Informações para Entrega</h2>
    <label for="nome-cliente">Nome completo *</label>
    <input type="text" id="nome-cliente" placeholder="Seu nome" required />

    <label for="endereco-cliente">Endereço completo *</label>
    <textarea id="endereco-cliente" rows="3" placeholder="Rua, número, bairro, cidade, CEP" required></textarea>

    <label for="pagamento-cliente">Forma de pagamento *</label>
    <select id="pagamento-cliente" required>
      <option value="">Selecione...</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Pix">Pix</option>
      <option value="Cartão de Crédito">Cartão de Crédito</option>
      <option value="Cartão de Débito">Cartão de Débito</option>
    </select>
  </section>

  <!-- Botão Finalizar Pedido -->
  <div id="finalizar" style="display:none;">
    <button onclick="finalizarPedido()">Finalizar Pedido no WhatsApp</button>
  </div>

  <script>
    // Aqui vamos colocar o JS na próxima etapa!
  </script>
</body>
</html>
