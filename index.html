<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDoces - Pedido de Doces</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>MDoces</h1>
    <p>Peça aqui seus doces favoritos</p>
  </header>

  <main class="container">
    <div id="produtos"></div>

    <aside id="carrinho">
      <h2>Carrinho <span id="carrinho-badge"></span></h2>
      <ul id="itens-carrinho"></ul>
      <div id="total">Total: R$ 0,00</div>

      <form id="form-pedido">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" placeholder="Nome" required />

        <label for="numero">WhatsApp (apenas números):</label>
        <input type="tel" id="numero" placeholder="Ex: 11999999999" required />

        <label for="endereco">Endereço para entrega:</label>
        <textarea id="endereco" placeholder="Rua, número, bairro..." required></textarea>

        <label for="observacao">Observações:</label>
        <textarea id="observacao" placeholder="Ex: Sem granulado, trocar recheio..."></textarea>

        <button type="button" class="btn-finalizar" onclick="enviarPedido()">Finalizar Pedido via WhatsApp</button>
      </form>
    </aside>
  </main>

  <footer>
    <p>© 2025 MDoces. Todos os direitos reservados. <a href="admin.html" class="admin-link">Área Administrativa</a></p>
  </footer>

      },

        categoria: "Doces"
      },
      {
        id: 3,
        nome: "Bolo de Pote",
        descricao: "Camadas de bolo e recheio de leite ninho com morango.",
        preco: 8.0,
        imagem: "img/bolo.jpg",
        categoria: "Bolos"
      }
    ];
  </script>
  <script src="script.js"></script>
</body>
</html>
