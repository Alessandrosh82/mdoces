<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDoces - Doceria Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MDoces</h1>
    <p>Doces artesanais com carinho e sabor</p>
  </header>

  <main class="container">
    <section id="produtos" class="grid">
      <!-- Produtos renderizados dinamicamente por categoria -->
    </section>

    <section id="carrinho">
      <h2>🛒 Carrinho</h2>
      <ul id="itens-carrinho"></ul>
      <p id="total">Total: R$ 0,00</p>

      <label for="nome-cliente">👤 Seu nome:</label>
      <input type="text" id="nome-cliente" placeholder="Digite seu nome" autocomplete="name" required />

      <label for="endereco">📍 Endereço de entrega:</label>
      <input
        type="text"
        id="endereco"
        placeholder="Rua, número, bairro, cidade"
        autocomplete="address-line1"
        required
      />

      <label for="forma-pagamento">💳 Forma de pagamento:</label>
      <select id="forma-pagamento" required>
        <option value="" disabled selected>Escolha uma opção</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão na entrega">Cartão na entrega</option>
        <option value="Pix">Pix</option>
      </select>

      <label for="observacoes">📝 Observações:</label>
      <textarea
        id="observacoes"
        rows="3"
        placeholder="Ex: sem açúcar, entregar na portaria"
      ></textarea>

      <button class="btn-finalizar" onclick="finalizarPedido()">Finalizar pedido no WhatsApp</button>
    </section>
  </main>

  <footer>
    <p><a href="admin.html">🔒 Área Administrativa</a></p>
    <p>MDoces - Feito com amor</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
